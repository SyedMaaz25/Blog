<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/sass/style.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid px-md-5">
        <a class="navbar-brand" href="blog.html"><h3 class="my-0">Blogi</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <div class="circle-container pt-4">
            <div class="circle"></div>
           <button type="button" onclick="handleLogout()">Log Out</button>
          </div>
        </div>
      </div>
    </nav>

    <section class="container blog-container pb-md-4 py-5 pb-0">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 col-12">
            <h2 class="pb-2">Welcome To Blogi.</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
              enim ad minim veniam, quis nostrud exercitation ullamco.</p>
          </div>
          <div class="col-md-6 col-12">
            <form onsubmit="handleBlog(event.preventDefault())">
              <input type="text" placeholder="Blog Name *" class="blog-input mb-3" id="name">
              <input placeholder="Description *" class="blog-input mb-3" id="description"></input>
              <textarea placeholder="Long Description *" class="blog-input mb-3" id="longDescription" rows="2"></textarea>
              <input type="url" placeholder="Image Url *" class="blog-input mb-2" id="image">
              <div class="alert alert-danger my-4" role="alert" id="alert-error"></div>
            <div class="circle-container pt-4">
              <div class="circle"></div>
             <button type="submit" id="submit-blog">Add Blog</button>
            </div>
          </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </section>

  <section class="container blog-card py-4" id="blog-container"></section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="assets/js/logout.js"></script>
    <script src="assets/js/blog.js"></script>
  </body>
</html>
