<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogi ï¹˜ Login</title>
    <!-- bootstrap css cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <!-- icon  -->
    <link rel="icon" href="assets/images/code.png">
    <!-- style css  -->
    <link rel="stylesheet" href="assets/sass/style.css">
  </head>
  <body>

    <!-- form  -->
        <section class="container form-container py-5" id="contact-us">
            <div class="col-md-6 col-12">
              <h2 class="pb-3">Login To Blogi</h2>
                <form onsubmit="handleLogin(event.preventDefault())">
                  <input type="text" placeholder="First Name *" class="form-input mb-3" id="firstName" required>
                  <input type="email" placeholder="Email *" class="form-input  mb-3" id="email"  required>
                  <input type="password" placeholder="Password *" class="form-input  mb-3" id="password"  required>
                <div class="alert alert-danger my-4" role="alert" id="alert-error"></div>
                <div class="circle-container pt-4">
                  <div class="circle"></div>
                 <button type="submit">Log In</button>
                </div>
              </form>
            </div>
          </div>
        </section>

    <!-- bootstrap cdn script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <!-- logn script  -->
    <script  src="assets/js/index.js"></script>
  </body>
